<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-2.1.1.min.js" type="application/javascript"></script>
	</head>
	<body>
		<div>
			<button onclick="back()">返回</button>
		</div>
		<img id="processImg"/>
	</body>
	<script type="text/javascript">
		$(function(){
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			var pair = vars[0].split("=");
			$("#processImg").attr("src","/flowable/userTask/processDiagram?processId="+pair[1]);
		})
		function  back(){
			location.href="requestList.html";
		}
	</script>
</html>
