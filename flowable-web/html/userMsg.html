<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/userMsg.css" rel="stylesheet" type="text/css"/>
		<script type="application/javascript" src="../js/jquery-2.1.1.min.js"></script>
	</head>
	<body>
		<div class="wxcontainer">
			<div class="wxleftBar">
				<div class="wx_leftbar_title">
					FLOWABLE
				</div>
				<div class="wxlist">
					<a target="wxtable" id="requestsList" href="requestList.html" style="text-decoration: none;">
						<div class="wxfirst">
								申请列表
						</div>
					</a>
				</div>
			</div>
			<div class="wxtop">
				<div class="wxusermsg">
					用户名:<span id="username"></span>
				</div>
			</div>
			<iframe class="wxtable" id="wxtable" name="wxtable"></iframe>
		</div>
	</body>
	<script type="application/javascript">
		$(function(){
			var username=sessionStorage.getItem("username");
			if(username==""){
				alert("请先进行登录");
				location.href="../login.html";
				return;
			}
			$("#username").html(username);
		});
	</script>
</html>
